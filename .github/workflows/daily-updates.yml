name: Immediate Dependency Updates

on:
  push:
    branches: ["master"]

jobs:
  update-critical-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update critical dependencies
      run: |
        pip-compile --upgrade-package mypy --upgrade-package pyright --upgrade-package pytype requirements.in > requirements-tests.txt

    - name: Create Pull Request for Critical Updates
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Update critical dependencies
        title: '[Automated] Update critical dependencies'
        body: 'This is an auto-generated PR with updates for critical dependencies.'
        branch: 'update-critical-${{ github.run_number }}'
        delete-branch: true
