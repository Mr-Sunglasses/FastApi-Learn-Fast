name: Check Dependencies

on:
    push:
      branches:
      - master

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.10
            - name: Install dependencies
              run: |
                  pip install requests
            - name: Run script
              run: python test.py
            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                commit_message: Update Dependencies
